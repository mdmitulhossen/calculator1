<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header><h1>Calculator</h1></header>
    <div class="result" id="result"></div>
    <div class="container">
        <div><p>%</p></div>
        <div><p>CE</p></div>
        <div><p>C</p></div>
        <div><p>/</p></div>
        <div id="btn7" class="btn"><p>7</p></div>
        <div id="btn8" class="btn"><p>8</p></div>
        <div><p>9</p></div>
        <div><p>*</p></div>
        <div><p>4</p></div>
        <div><p id="btn5">5</p></div>
        <div><p>6</p></div>
        <div><p>-</p></div>
        <div onclick="c(1)"><p>1</p></div>
        <div onclick="c(2)"><p>2</p></div>
        <div onclick="c(3)"><p>3</p></div>
        <div id="btnP"><p>+</p></div>
        <div><p>+/-</p></div>
        <div><p>0</p></div>
        <div><p>.</p></div>
        <div id="btnE"><p>=</p></div>
    </div>

    <script src="/cal.js"></script>
</body>
</html>
